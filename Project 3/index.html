    <meta charset="utf-8">

  <body>
    <div class="page">

      <div class="top">

        <div><p class="hp"> Guess the Number Between 1 and 100 </p>
          </div>

          <div class=header>
            <h3>Guess My Number!</h3>
            <div class="guessbox-container">
              <h1 class="guessbox"> ? </h1>
            </div>
            </div>

            <div>  
              <button onclick="start()" id="play" class="btn btn-primary btn-lg play"> Play! </button>
             
              </div>



        </div>

        <div class=center>

          <div class="scoreboard">
            <div class="line1">
              <p class="p1">Click play and let's start Guessing!</p>
                </div>
                <br><br>
            <div class="line2">
            <img src="images/notepad.png"> </img> <p class="p2">Score:<span class="score">10</span> </p>
              </div>
            <div class="line3">
              <img src="images/highscore.png"> </img>  <p class="p3">Highscore:<span class="highscore"> 0</span> </p>

              </div>
          </div>


      

          <div class="checker">

            <form>
              <input type="number" min="1" max="100" id="userInput" class="userInput" name="name"> 
              <input type="button" onclick="game()" value="Check!" id="check" class="check btn btn-primary btn-sm"> 
            </form>

      

 

            </div>

            </div>




       </div>
